<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Title Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 250px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #title {
            font-size: 14px;
            color: #222;
            word-wrap: break-word;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .footer {
            margin-top: 10px;
            font-size: 11px;
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <h2>Tab Title Viewer</h2>
    <button id="getTitle">Get Tab Title</button>
    <div id="title">Click the button to see the title</div>
    <div class="footer">Â© 2025 Chrome Extension</div>
    <script src="popup.js"></script>
</body>

</html>
